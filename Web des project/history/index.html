		<!--script for validation-->
		<script> 
		
			function validate(){
				var formData = []; //array ot hold data from form fieldset
				//assigning name to index 0
				formData[0] = document.getElementById("nameData").value;
				//.value is used when getting data from an input tag
				//assigningthe email to index 1
				formData[1] = document.getElementById("emailData").value;
				
				if(formData[0].length <2){
					document.getElementById("feedback").innerHTML = "not a valid name";
				}

				//check the email
				var symbol = formData[1].indexOf('@');
				//get index of the . and if >0 that means its present
				//if not there give feedback
				if(symbol < 1){
					document.getElementById("emailFeedback").innerHTML = "Not Valid";
					
					
						
				}
			}
			
			
				
				//for loop to validate each radio and see if one is selected
				
			function validateInput(){
				var valid = false;
				var x = document.myform.chessMaster;

				for(var i = 0;i < x.length; i++){
				if(x[i].checked){
					valid = true;
					break;
				}
			}
			//then show if the selected something is selected then its valid
				if(valid){
				alert("Validation Successful");
				}
				else{ //if something isn't selected alert the user
				alert("Please Select a Chess Master");
				return false;
			}

		}
				
			
			function validEmail(){
				//get input from user,  save to var
				var input = document.getElementById("emailData").value;
				//check for the @ symbol
				//using indexof() - this will return a number of where the @ is in the string
				var symbol = input.indexOf('@');
				//get index of the . and if >0 that means its present
				
				//if not there give feedback
				if(symbol < 1){
					document.getElementById("emailFeedback").innerHTML = "Not Valid";
				}else{
					//if it is there then capitalize the email & show user
					document.getElementById("emailFeedback").innerHTML = input.toUpperCase();
				}
			}	
		</script>
		<!--script for the game-->
		<script>
		
			function game(){
				//set up variables 
				var userInput;
				var msge;
				var winnerScores = [0,0];//index 1 = comp, index 2 = user
				//set up random numbers - userInput
				
				//play the game 4 times using for loop
				for(i = 1; i < 5; i++){
					var computerInput = Math.floor(
					Math.random()*4)+1;
					//get user input
					userInput = parseInt(prompt("Enter 1 for pawn, Enter 2 for rook, Enter 3 for Queen, Enter 4 for King", "1,2,3,4"));
					//compare the inputs
					if(computerInput === 1){
						
						if(userInput === 1){
							msge="Draw";
						}else if(userInput === 2){
							msge="Rook beats Pawn, You Won";
							//update user score
							winnerScores[1]++;
						}else if(userInput === 3){
							msge="Queen beats Pawn, Win";
							//update user score
							winnerScores[1]++;
						}else if(userInput === 4){
							msge="King beats Pawn, You Win";
							//update user score
							winnerScores[1]++;
						}
					}else if(computerInput === 2){				
							
							if(userInput === 1){
							msge="Rook beats Pawn, You Lose";
							//update computer score
							winnerScores[0]++;
						}else if(userInput === 2){
							msge="Draw";
						}else if(userInput === 3){
							msge="Queen beats Rook, You Win";
							//update user score
							winnerScores[1]++;
						}else if(userInput === 4){
							msge="King beats Rook, You win"
							//update user score
							winnerScores[1]++;
						}
					}else if(computerInput === 3){
					
						if(userInput === 1){
							msge="Queen beats Pawn, You Lose";
							//update computer score
							winnerScores[0]++;
						}else if(userInput === 2){
							msge="Queen beats Rook, You Lose";
							//update computer score
							winnerScores[0]++;
						}else if(userInput === 3){
							msge="Draw";
						}else if(userInput === 4){
							msge="King beats Queen, You win"
							//update user score
							winnerScores[1]++;
						}
					}else if(computerInput === 4){
						
						if(userInput === 1){
							msge="King beats Pawn, You Lose";
							//update computer score
							winnerScores[0]++;
						}else if(userInput === 2){
							msge="King beats Rook, You Lose";
							//update computer score
							winnerScores[0]++;
						}else if(userInput === 3){
							msge="King beats Queen, You Lose";
							//update computer score
							winnerScores[0]++;
						}else if(userInput === 4){
							msge="Draw";
						}
					}
					// user feedback
					//document.getElementById("userInfo").innerHTML = msge;
					alert(msge);
				}// end of loop
				// give the scores
				document.getElementById("userInfo").innerHTML = "<br/>User Score: " +winnerScores[1]+ "<br/> Computer score: " +winnerScores[0];
				
			}//end function
			
		</script>
